<!DOCTYPE html>
<html>
<head>
<title>TDEE Calculator</title>
<link rel="stylesheet" type="text/css" href="maintain.css">
</head>
<body>

    <div class = "maincontainer">
    <div class = "usersection">
        <h1>Maintainence Calculator</h1>
        <label for="units">Choose a measurement unit:</label>
        <select id="units">
            <option value="imperial">Imperial (lbs/inches)</option>
            <option value="metric">Metric (kg/cm)</option>
        </select>

    
        <form id="tdeeForm" onsubmit="return validateForm()">
            <label for="gender">Gender:</label>
            <div class = "radiog">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" style = "margin-top: 0px;">Male</label>
            </div>
            <div class = "radiog">
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female" style = "margin-top: 0px;">Female</label>
            </div>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        
            <label for="weight">Weight (lbs for imperial, kg for metric):</label>
            <input type="number" id="weight" name="weight" required>
        
            <label for="height">Height (inches for imperial, cm for metric):</label>
            <input type="number" id="height" name="height" required>
        
            <label for="activity">Activity:</label>
            <select id="activity" name="activity" required>
                <option value="1.2">Sedentary (Little to no exercise)</option>
                <option value="1.375">Light Exercise (1-2 times a week)</option>
                <option value="1.55">Moderate Exercise (3-4 times a week)</option>
                <option value="1.725">Heavy Exercise (4+ times a week)</option>
                <option value="1.9">Athlete (Intense Training 5+ times a week)</option>
            </select>
        
            <input type="submit" value="Calculate">
        </form>
        
        <p id="error_message" style="color:red;"></p>
    </div>
</div>

</body>


<script src="/Nutrition/Nutritionmore/maintainweight/maintain.js"></script>
</html>
