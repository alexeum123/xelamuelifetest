<!DOCTYPE html>
<html>
<head>
<title>TDEE Calculator</title>
<link rel="stylesheet" type="text/css" href="maintain.css">
</head>
<body>

    <div class = "maincontainer">
    <div class = "usersection">
        <h1>TDEE Calculator</h1>
        <label for="units">Choose a measurement unit:</label>
        <select id="units">
            <option value="imperial">Imperial</option>
            <option value="metric">Metric</option>
        </select>

    
        <form id="tdeeForm">
            <label for="gender">Gender:</label>
            <div class = "radiog">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" style = "margin-top: 0px;">Male</label>
            </div>
            <div class = "radiog">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style = "margin-top: 0px;">Female</label>
            </div>


            <label for="age">Age:</label>
            <input type="number" id="age">

            <label for="weight">Weight:</label>
            <input type="number" id="weight">

            <label for="height">Height:</label>
            <input type="number" id="height">

            <label for="activity">Activity:</label>
            <select id="activity">
                <option value="1.2">Sedentary</option>
                <option value="1.375">Light Exercise</option>
                <option value="1.55">Moderate Exercise</option>
                <option value="1.725">Heavy Exercise</option>
                <option value="1.9">Athlete</option>
            </select>

            <input type="submit" value="Calculate">
        </form>
    </div>
</div>

</body>


<script src="/Nutrition/Nutritionmore/maintainweight/maintain.js"></script>
</html>
